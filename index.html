<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Tabs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <!-- Contenido de las pestañas -->
    <div id="Home" class="tabcontent">
        <h1 style="display:none;">Home</h1> <!-- Oculta texto, si lo deseas -->
    </div>

    <div id="About" class="tabcontent">
        <h1 style="display:none;">About</h1>
    </div>

    <div id="Contact" class="tabcontent">
        <h1 style="display:none;">Contact</h1>
    </div>

    <!-- Botones de navegación -->
    <div class="tabcontainer">
        <button class="tablink" onclick="openCity('Home', this, '#f8b936')" id="defaultOpen">Home</button>
        <button class="tablink" onclick="openCity('About', this, '#dc8c18')">About</button>
        <button class="tablink" onclick="openCity('Contact', this, '#9f4409')">Contact</button>
    </div>
    

    <h2>PORTFOLIO</h2>
    <p>Esta es una prueba de texto</p>

    <!-- Portfolio Gallery Grid -->
    <div class="row">
    <div class="column">
        <div class="content">
        <img src="img/img1.jpg" alt="Port1" style="width:100%">
        <h3>Ilustracion1</h3>
        <p>Lorem ipsum..</p>
        </div>
    </div>
    <div class="column">
        <div class="content">
        <img src="img/img2.jpg" alt="Port2" style="width:100%">
        <h3>Ilustracion2</h3>
        <p>Lorem ipsum..</p>
        </div>
    </div>
    <div class="column">
        <div class="content">
        <img src="img/img3.jpg" alt="Port3" style="width:100%">
        <h3>Ilustracion3</h3>
        <p>Lorem ipsum..</p>
        </div>
    </div>
    <div class="column">
        <div class="content">
        <img src="img/img4.jpg" alt="Port4" style="width:100%">
        <h3>Ilustracion4</h3>
        <p>Lorem ipsum..</p>
        </div>
    </div>
    </div>


    <!-- seccion interactiva con JS -->

    <div id="contador-vocales" class="full-width">
        <h2>Contador de Vocales</h2>
        <p>Escribe un texto y presiona el botón para contar las vocales:</p>
        <input type="text" id="texto" placeholder="Escribe tu texto aquí">
        <button onclick="contar()">Contar Vocales</button>
        <p id="resultado"></p>
